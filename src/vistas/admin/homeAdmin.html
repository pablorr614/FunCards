<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcards Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/interfaz.css">
    <script type="module" src="../../BD/admin.js"></script>
</head>
<body>
    <div class="contenedor">
        <header id="encabezado">
            <div>
                <img id="logoImg" src="../../img/logoo1.png" alt="Logo De Funcards">
            </div>
            <nav id="navHeader">
                <div class="menu-nav logged-in">
                    <a  href="./index.html" id="logged"><img src="../../img/cerrar-sesion.png" alt=""></a> 
                 </div>
                <button id="" onclick="ghostUser()" class="first-button vista-user">Usuarios</button>
                <button id="" onclick="ghostPalabra()" class="first-button reg vista-palabra">Palabras</button>
                
            </nav>
        </header>
        <!-- Contenedor Principal -->
        <div class="contPrincipal">
            
            <div class="container my-3 vista-palabra">
                <div class="d-flex mb-3">
                    <h2 class="p-2 flex-grow-1">Listado de usuarios</h2>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Añadir Usuario</button></div>
                <div class="row">
                    
                    <div class="col-sm-12 col md-8 col-lg-8 col-xl-8">
                        
                        <table class="table  table-dark table-striped">
                            <thead>
                                <tr>
                                    <th class="centrado">#</th>
                                    <th class="centrado">Nombre</th>
                                    <th class="centrado">Correo</th>
                                    <th class="centrado">Contraseña</th>
                                    <th class="centrado">Permisos</th>
                                    <th class="centrado">Vidas</th>
                                    <th class="centrado">Monedas</th>
                                    <th class="centrado">Record</th>
                                    <th class="centrado">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="user">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="container my-3 vista-user">
                <div class="d-flex mb-3">
                    <h2 class="p-2 flex-grow-1">Listado de palabras</h2>
                    <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#exampleModalq">Añadir Palabra</button>
                </div>
                <div class="row">
                    
                    <div class="col-sm-12 col md-8 col-lg-8 col-xl-8">
                        
                        <table class="table  table-dark table-striped">
                            <thead>
                                <tr>
                                    
                                    <th class="centrado">Palabra</th>
                                    <th class="centrado">Tipo</th>
                                    <th class="centrado">Significado</th>
                                    <th class="centrado">Sonido</th>
                                    <th class="centrado">Imagen</th>
                                    <th class="centrado">Unidad</th>
                                    <th class="centrado">Vocaculario</th>
                                    <th class="centrado">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                   
                                    <td class="centrado">pablo</td>
                                    <td class="centrado">pablo</td>
                                    <td class="centrado">@gmail.com</td>
                                    <td class="centrado">1</td>
                                    <td class="centrado">pablo</td>
                                    <td class="centrado">@gmail.com</td>
                                    <th class="centrado">#</th>
                                    <td class="centrado">
                                        <p>
                                            <i class="bi bi-pencil-square"></i>
                                            <i class="bi bi-trash3-fill"></i>
                                        </p>
                                        
                                    </td>
                                </tr>
                            </tbody>
                            
                        </table>
                    </div>
                </div>
            </div>

        </div>
        
    </div>

        <!-- Modales -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h2>Formulario</h2>
                      <form action="">
                          <div class="mb-3">
                              <label for="nombre" class="form-label">Nombre:</label>
                              <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            </div>
                            <div class="mb-3">
                              <label for="correo" class="form-label">Correo:</label>
                              <input class="form-control" id="correo" type="email"/>
                            </div>
                            <div class="mb-3">
                              <label for="contraseña" class="form-label">Contraseña:</label>
                              <input type="password" class="form-control" id="contra" placeholder="Contraseña">
                            </div>
                            <div class="mb-3">
                              <label for="vida" class="form-label">Vidas:</label>
                              <input class="form-control" id="vida" type="number"/>
                            </div>
                            <div class="mb-3">
                              <label for="monedas" class="form-label">Modenas:</label>
                              <input class="form-control" id="monedas" type="number"/>
                            </div>
                            <div class="mb-3">
                              <label for="game" class="form-label">Record Game:</label>
                              <input class="form-control" id="rgInco" type="number"/>
                            </div>
                            
                            <div class="d-grid gap-2">
                              <button class="btn btn-success" type="button">Guardar</button>
                              
                            </div>
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <script src="../../app/funcion.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
