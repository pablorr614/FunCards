<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcards Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/interfaz.css">
    <script type="module" src="../../BD/admin.js"></script>
</head>
<body>
    <div class="contenedor">
        <header id="encabezado">
            <div>
                <img id="logoImg" src="../../img/logoo1.png" alt="Logo De Funcards">
            </div>
            <nav id="navHeader">
                <div class="menu-nav logged-in">
                    <a id="logged"><img src="../../img/cerrar-sesion.png" alt=""></a> 
                 </div>
                <button id="" onclick="ghostUser()" class="first-button vista-user">Usuarios</button>
                <button id="" onclick="ghostPalabra()" class="first-button reg vista-palabra">Palabras</button>
                
            </nav>
        </header>
        <!-- Contenedor Principal -->
        <div class="contPrincipal">
            
            <div class="container my-3 vista-palabra">
                <div class="d-flex mb-3">
                    <h2 class="p-2 flex-grow-1">Listado de usuarios</h2>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Añadir Usuario</button></div>
                <div class="row">
                    
                    <div class="col-sm-12 col md-8 col-lg-8 col-xl-8">
                        
                        <table class="table  table-dark table-striped">
                            <thead>
                                <tr>
                                    
                                    <th class="centrado">Nombre</th>
                                    <th class="centrado">Apellido</th>
                                    <th class="centrado">Correo</th>
                                    <th class="centrado">Contraseña</th>
                                    <th class="centrado">Permisos</th>
                                    <th class="centrado">Vidas</th>
                                    <th class="centrado">Monedas</th>
                                    <th class="centrado">Record</th>
                                    <th class="centrado">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="user">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="container my-3 vista-user">
                <div class="d-flex mb-3">
                    <h2 class="p-2 flex-grow-1">Listado de palabras</h2>
                    <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#exampleModalq">Añadir Palabra</button>
                </div>
                <div class="row">
                    
                    <div class="col-sm-12 col md-8 col-lg-8 col-xl-8">
                        
                        <table class="table  table-dark table-striped">
                            <thead>
                                <tr>
                                    
                                    <th class="centrado">Palabra</th>
                                    <th class="centrado">Significado</th>
                                    <th class="centrado">Imagen</th>
                                    <th class="centrado">Unidad</th>
                                    <th class="centrado">Vocaculario</th>
                                    <th class="centrado">Acciones</th>
                                </tr>
                            </thead>
                           
                            <tbody class="palabras">
                                
                            </tbody>
                            
                        </table>
                    </div>
                </div>
            </div>

        </div>
        
    </div>

        <!-- Modales -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">User</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h2>Formulario</h2>
                      <form action="" id="addUser">
                          <div class="mb-3">
                              <label for="nombre" class="form-label">Nombre:</label>
                              <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            </div>
                            <div class="mb-3">
                              <label for="ape" class="form-label">Apellido:</label>
                              <input class="form-control" id="ape" type="text" placeholder="Apellido"/>
                            </div>
                            <div class="mb-3">
                              <label for="correo" class="form-label">Correo:</label>
                              <input class="form-control" id="correo" type="email"/>
                            </div>
                            <div class="mb-3">
                              <label for="contraseña" class="form-label">Contraseña:</label>
                              <input type="password" class="form-control" id="contra" placeholder="Contraseña">
                            </div>
                            <div class="mb-3">
                              <label for="vida" class="form-label">Vidas:</label>
                              <input class="form-control" id="vida" type="number"/>
                            </div>
                            <div class="mb-3">
                              <label for="monedas" class="form-label">Modenas:</label>
                              <input class="form-control" id="monedas" type="number"/>
                            </div>
                            <div class="mb-3">
                              <label for="game" class="form-label">Record Game:</label>
                              <input class="form-control" id="rgInco" type="number"/>
                            </div>
                            
                            <div class="d-grid gap-2">
                              <button id="btnAdd" class="btn btn-success" type="button">Guardar</button>
                              
                            </div>
                      </form>
                </div>
                
              </div>
            </div>
          </div>

          <!-- Modal Actulizar Usuario-->
        <div class="modal fade" id="modalActulizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">User</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h2>Formulario</h2>
                    <form action="" id="upUser">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                          </div>
                          <div class="mb-3">
                            <label for="ape" class="form-label">Apellido:</label>
                            <input class="form-control" id="ape" type="text" placeholder="Apellido"/>
                          </div>
                          <div class="mb-3">
                            <label for="correo" class="form-label">Correo:</label>
                            <input class="form-control" id="correo" type="email"/>
                          </div>
                          <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="contra" placeholder="Contraseña">
                          </div>
                          <div class="mb-3">
                            <label for="vida" class="form-label">Vidas:</label>
                            <input class="form-control" id="vida" type="number"/>
                          </div>
                          <div class="mb-3">
                            <label for="monedas" class="form-label">Modenas:</label>
                            <input class="form-control" id="monedas" type="number"/>
                          </div>
                          <div class="mb-3">
                            <label for="game" class="form-label">Record Game:</label>
                            <input class="form-control" id="rgInco" type="number"/>
                          </div>
                          
                          <div class="d-grid gap-2">
                            <button id="btnUp" class="btn btn-success" type="button">Actulizar</button>
                            
                          </div>
                    </form>
              </div>
              
            </div>
          </div>
        </div>

        <!-- Modal Añadir Palabra -->
          <div class="modal fade" id="exampleModalq" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Palabras</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h2>Formulario</h2>
                      <form action="" id="addPalabras">
                          <div class="mb-3">
                              <label for="palabra" class="form-label">Palabra:</label>
                              <input type="text" class="form-control" id="palabra" placeholder="Palabra">
                            </div>
                            <div class="mb-3">
                              <label for="significado" class="form-label">Significado:</label>
                              <input class="form-control" id="significado" type="text"/>
                            </div>
                            <div class="mb-3">
                              <label for="imagen" class="form-label">Imagen:</label>
                              <input type="text" class="form-control" id="imagen" placeholder="Imagen">
                            </div>
                            <div class="mb-3">
                              <label for="unidad" class="form-label">Unidad:</label>
                              <input class="form-control" id="unidad" type="number"/>
                            </div>
                            <div class="mb-3">
                              <label for="vocabulario" class="form-label">Vocabulario:</label>
                              <input class="form-control" id="vocabulario" type="text"/>
                            </div>
                         
                            
                            <div class="d-grid gap-2">
                              <button id="btnAddPalabra" class="btn btn-success" type="button">Guardar</button>
                              
                            </div>
                      </form>
                </div>
                
              </div>
            </div>
          </div>
          <!-- Modal Actualizar Palabra -->
          <div class="modal fade" id="modalUp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Palabras</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h2>Formulario</h2>
                      <form action="" id="UpPalabras">
                          <div class="mb-3">
                              <label for="palabra" class="form-label">Palabra:</label>
                              <input type="text" class="form-control" id="palabratxt" placeholder="Palabra">
                            </div>
                            <div class="mb-3">
                              <label for="significado" class="form-label">Significado:</label>
                              <input class="form-control" id="significado" type="text"/>
                            </div>
                            <div class="mb-3">
                              <label for="imagen" class="form-label">Imagen:</label>
                              <input type="text" class="form-control" id="imagen" placeholder="Imagen">
                            </div>
                            <div class="mb-3">
                              <label for="unidad" class="form-label">Unidad:</label>
                              <input class="form-control" id="unidad" type="number"/>
                            </div>
                            <div class="mb-3">
                              <label for="vocabulario" class="form-label">Vocabulario:</label>
                              <input class="form-control" id="vocabulario" type="text"/>
                            </div>
                         
                            
                            <div class="d-grid gap-2">
                              <button id="btnUpPalabra" class="btn btn-success" type="button">Actualizar</button>
                              
                            </div>
                      </form>
                </div>
                
              </div>
            </div>
          </div>
          <script src="../../BD/CRUD_PALABRAS/main.js" type="module"></script>
          <script src="../../app/funcion.js"></script>
          <script src="../../BD/logout.js" type="module"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
